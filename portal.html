    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script>
        // ===============================================
        // üö® KONFIGUR√ÅCI√ì üö® - CSER√âLD KI A TE ADATAIDRA!
        // ===============================================
        
        // ADMIN EMAIL: Ezzel az e-mail c√≠mmel azonos√≠tja a rendszer az admint. 
        // PONTOSAN IGYEN KELL SZEREPELNIE A FIREBASE AUTH ALATT IS!
        const HARDCODED_ADMIN_EMAIL = "Sargakalapos@icloud.com"; 

        // Firebase config (Cser√©ld ki a saj√°t projekt be√°ll√≠t√°saira!)
        const firebaseConfig = {
            apiKey: "AIzaSyCWD3P7MnyW6dXg-bRXt3-q_NKzZKfuWYA", // P√âLDA
            authDomain: "red-trains.firebaseapp.com", // P√âLDA
            projectId: "red-trains", // P√âLDA
            storageBucket: "red-trains.firebasestorage.app", // P√âLDA
            messagingSenderId: "1053066929936", // P√âLDA
            appId: "1:1053066929936:web:2034b7881af7c7febce795", // P√âLDA
            measurementId: "G-5420S3F705" // P√âLDA
        };

        // Inicializ√°l√°s
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const USERS_COLLECTION = 'users'; 
        const MESSAGES_COLLECTION = 'messages';

        // ===============================================
        // DOM REFERENCES & MODAL LOGIC
        // ===============================================
        
        const welcomeHeader = document.getElementById('welcome-header');
        const authSection = document.getElementById('auth-section');
        const loginBtn = document.getElementById('login-btn');
        const navLogoutBtn = document.getElementById('nav-logout-btn');

        const adminSection = document.getElementById('admin-section');
        const userSection = document.getElementById('user-section');

        const modalContainer = document.getElementById('modal-container');
        const modalBox = document.getElementById('modal-box');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');

        function showModal(title, message, type='alert', confirmCallback=null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = '';
            modalContainer.classList.remove('hidden');
            setTimeout(()=>{ modalBox.classList.remove('scale-95','opacity-0'); modalBox.classList.add('scale-100','opacity-100'); }, 10);

            if (type === 'confirm' && confirmCallback) {
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md font-semibold';
                confirmBtn.textContent = 'Meger≈ës√≠t√©s';
                confirmBtn.onclick = ()=>{ hideModal(); confirmCallback(); };
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'bg-gray-300 hover:bg-gray-400 text-slate-800 px-3 py-2 rounded-md font-semibold';
                cancelBtn.textContent = 'M√©gse';
                cancelBtn.onclick = hideModal;
                modalActions.appendChild(cancelBtn);
                modalActions.appendChild(confirmBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-md font-semibold';
                okBtn.textContent = 'OK';
                okBtn.onclick = hideModal;
                modalActions.appendChild(okBtn);
            }
        }

        function hideModal() {
            modalBox.classList.add('scale-95','opacity-0');
            setTimeout(()=> modalContainer.classList.add('hidden'), 220);
        }

        function setButtonLoading(button, isLoading, text) {
            if (!button) return;
            if (isLoading) {
                button.disabled = true;
                button.classList.add('opacity-80','cursor-not-allowed');
                button.innerHTML = `<svg class="h-5 w-5 subtle-spin" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" class="opacity-20"></circle><path d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="3" class="opacity-90"></path></svg><span>${text}</span>`;
            } else {
                button.disabled = false;
                button.classList.remove('opacity-80','cursor-not-allowed');
                if (button.dataset && button.dataset.defaultHtml) {
                    button.innerHTML = button.dataset.defaultHtml;
                } else {
                    button.textContent = text;
                }
            }
        }

        document.querySelectorAll('button').forEach(b => {
            b.dataset.defaultHtml = b.innerHTML;
        });

        // ===============================================
        // AUTH & CORE LOGIC
        // ===============================================

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                authSection.classList.add('hidden');
                navLogoutBtn.classList.remove('hidden');
                welcomeHeader.textContent = `√údv, ${user.email || 'felhaszn√°l√≥'}!`;

                // ADMIN CHECK (EMAIL ALAPJ√ÅN)
                const isAdmin = (user.email === HARDCODED_ADMIN_EMAIL);
                
                // Felhaszn√°l√≥ dokumentum√°nak ellen≈ërz√©se/l√©trehoz√°sa (ha nem admin)
                if (!isAdmin) {
                      try {
                          const userRef = db.collection(USERS_COLLECTION).doc(user.uid);
                          const snap = await userRef.get();
                          if (!snap.exists) {
                            await userRef.set({ email: user.email || 'unknown', shifts: [], rank: '', isAdmin: false });
                          }
                      } catch (err) {
                        console.error("Firestore user doc check error:", err);
                      }
                }

                if (isAdmin) {
                    renderAdminSection();
                    loadUsers();
                    loadAdminMessages();
                } else {
                    renderUserSection();
                    loadMyData(user.uid);
                }

            } else {
                welcomeHeader.textContent = 'Port√°l';
                authSection.classList.remove('hidden');
                navLogoutBtn.classList.add('hidden');
                adminSection.classList.add('hidden');
                userSection.classList.add('hidden');
            }
        });

        // LOGIN
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) { showModal('Hiba!', 'Add meg az emailt √©s jelsz√≥t!'); return; }

            setButtonLoading(loginBtn, true, 'Bejelentkez√©s');
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } catch (err) {
                console.error(err);
                showModal('Bejelentkez√©si hiba', err.message || 'Ismeretlen hiba');
            } finally {
                setButtonLoading(loginBtn, false, 'Bejelentkez√©s');
            }
        });

        // LOGOUT
        navLogoutBtn.addEventListener('click', async () => {
            setButtonLoading(navLogoutBtn, true, 'Kijelentkez√©s');
            try {
                await auth.signOut();
                showModal('Kijelentkezve', 'Viszl√°t! üëã');
            } catch (err) {
                showModal('Hiba', 'Kijelentkez√©si hiba: ' + err.message);
            } finally {
                setButtonLoading(navLogoutBtn, false, 'Kijelentkez√©s');
            }
        });

        // ===============================================
        // ADMIN LOGIC
        // ===============================================

        function renderAdminSection() {
            // ... (Template rendering √©s DOM binding marad v√°ltozatlan) ...
            adminSection.innerHTML = '';
            const tpl = document.getElementById('admin-template').content.cloneNode(true);
            adminSection.appendChild(tpl);
            adminSection.classList.remove('hidden');
            userSection.classList.add('hidden');

            window.createUserBtn = document.getElementById('create-user-btn');
            window.newUserEmail = document.getElementById('new-user-email');
            window.newUserPassword = document.getElementById('new-user-password');
            window.userSelect = document.getElementById('user-id');
            window.routeInput = document.getElementById('route');
            window.dateInput = document.getElementById('date');
            window.rankInput = document.getElementById('rank');
            window.assignBtn = document.getElementById('assign-btn');
            window.deleteBtn = document.getElementById('delete-btn');
            window.userList = document.getElementById('user-list');
            window.userListSpinner = document.getElementById('user-list-spinner');
            window.adminMessagesList = document.getElementById('admin-messages');

            createUserBtn.addEventListener('click', async () => {
                const email = newUserEmail.value.trim();
                const password = newUserPassword.value;

                function isValidEmail(email) {
                    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                }

                if (!email || !password || password.length < 6) { showModal('Hiba','Adj meg √©rv√©nyes emailt √©s min. 6 karakteres jelsz√≥t.'); return; }
                if (!isValidEmail(email)) { showModal('Hiba','Az e-mail c√≠m form√°tuma √©rv√©nytelen.'); return; }

                setButtonLoading(createUserBtn, true, 'L√©trehoz√°s');
                try {
                    // 1. Felhaszn√°l√≥ l√©trehoz√°sa az Auth-ban
                    const cred = await auth.createUserWithEmailAndPassword(email, password);
                    const uid = cred.user.uid;
                    
                    // 2. Dokumentum l√©trehoz√°sa a Firestore-ban (Ezt enged√©lyezi a Security Rule az admin email alapj√°n)
                    await db.collection(USERS_COLLECTION).doc(uid).set({ email, shifts: [], rank:'', isAdmin: false });
                    
                    showModal('Siker', 'Felhaszn√°l√≥ l√©trehozva ‚úÖ');
                    newUserEmail.value=''; newUserPassword.value='';
                    loadUsers();
                } catch (err) {
                    console.error("Felhaszn√°l√≥ l√©trehoz√°si hiba:", err);
                    if (err.message.includes('permission') || err.message.includes('Permission')) {
                         showModal('Kritikus Hiba!', 'A Firestore szab√°lyok megtiltj√°k a dokumentum l√©trehoz√°s√°t az Admin sz√°m√°ra. ELLEN≈êRIZD A SECURITY RULES-T!');
                    } else {
                        showModal('Hiba', err.message || 'Felhaszn√°l√≥ l√©trehoz√°sa sikertelen');
                    }
                } finally {
                    setButtonLoading(createUserBtn, false, 'L√©trehoz√°s');
                }
            });

            assignBtn.addEventListener('click', async () => {
                const uid = userSelect.value;
                const route = routeInput.value.trim();
                const date = dateInput.value;
                const rank = rankInput.value.trim();
                if (!uid || (!route && !date && !rank)) { showModal('Hiba','V√°lassz felhaszn√°l√≥t √©s adj meg legal√°bb egy mez≈ët.'); return; }
                setButtonLoading(assignBtn, true, 'Hozz√°rendel√©s');
                try {
                    const userRef = db.collection(USERS_COLLECTION).doc(uid);
                    const updates = {};
                    if (rank) updates.rank = rank;
                    if (route && date) {
                        const newShift = { route, date, status: 'pending', createdAt: firebase.firestore.Timestamp.now() };
                        await userRef.update({ shifts: firebase.firestore.FieldValue.arrayUnion(newShift), ...(rank?{rank}: {}) });
                    } else if (Object.keys(updates).length) {
                        await userRef.update(updates);
                    }
                    showModal('Siker','Hozz√°rendel√©s megt√∂rt√©nt!');
                    routeInput.value=''; dateInput.value=''; rankInput.value='';
                    loadUsers();
                } catch (err) {
                    console.error(err);
                    showModal('Hiba','Hiba a hozz√°rendel√©skor: ' + err.message);
                } finally {
                    setButtonLoading(assignBtn, false, 'Hozz√°rendel√©s');
                }
            });

            deleteBtn.addEventListener('click', () => {
                const uid = userSelect.value;
                if (!uid) { showModal('Hiba','V√°lassz felhaszn√°l√≥t a t√∂rl√©shez!'); return; }
                showModal('Meger≈ës√≠t√©s','Biztosan t√∂rl√∂d a felhaszn√°l√≥ dokumentum√°t? (Auth-ot manu√°lisan kell t√∂r√∂lni a console-ban)', 'confirm', async () => {
                    setButtonLoading(deleteBtn, true, 'T√∂rl√©s');
                    try {
                        await db.collection(USERS_COLLECTION).doc(uid).delete();
                        showModal('Siker','Felhaszn√°l√≥ dokumentum t√∂r√∂lve.');
                        loadUsers();
                    } catch (err) {
                        showModal('Hiba','T√∂rl√©si hiba: ' + err.message);
                    } finally {
                        setButtonLoading(deleteBtn, false, 'Fi√≥k t√∂rl√©se');
                    }
                });
            });
        }
        
        // ... (A loadUsers, loadAdminMessages, renderUserSection, loadMyData √©s a seg√©df√ºggv√©nyek v√°ltozatlanul k√∂vetkeznek) ...

        async function loadUsers() {
            if (!window.userList) return;
            userList.innerHTML = '';
            userSelect.innerHTML = '<option value="">V√°lassz felhaszn√°l√≥t...</option>';
            userListSpinner.classList.remove('hidden');
            try {
                const snap = await db.collection(USERS_COLLECTION).get(); 
                if (snap.empty) {
                    userList.innerHTML = '<li class="text-gray-500 p-2">Nincs m√©g felhaszn√°l√≥</li>';
                } else {
                    snap.forEach(doc => {
                        const d = doc.data();
                        const li = document.createElement('li');
                        li.className = 'p-3 bg-gray-50 rounded-lg flex justify-between items-center';
                        li.innerHTML = `<div><p class="font-semibold">${d.email||'N/A'}</p><p class="text-sm text-gray-500">Rang: ${d.rank||'Nincs'} | Admin: ${d.isAdmin? 'Igen' : 'Nem'}</p></div>`;
                        userList.appendChild(li);

                        const opt = document.createElement('option');
                        opt.value = doc.id;
                        opt.textContent = d.email || doc.id;
                        userSelect.appendChild(opt);
                    });
                }
            } catch (err) {
                console.error("User list hiba:", err);
                userList.innerHTML = `<li class="text-red-500 p-3">Hiba a list√°z√°skor: ${err.message}</li>`;
            } finally {
                userListSpinner.classList.add('hidden');
            }
        }

        function loadAdminMessages() {
            const list = document.getElementById('admin-messages');
            db.collection(MESSAGES_COLLECTION).orderBy('createdAt','desc').onSnapshot(snapshot => {
                if (!list) return;
                list.innerHTML = '';
                if (snapshot.empty) {
                    list.innerHTML = '<li class="text-gray-500 p-3">Nincs be√©rkezett √ºzenet.</li>';
                    return;
                }
                snapshot.forEach(doc => {
                    const d = doc.data();
                    const li = document.createElement('li');
                    li.className = 'p-3 bg-white rounded-lg border';
                    li.innerHTML = `<p class="text-sm text-gray-500">${d.fromEmail||'Ismeretlen'} ‚Äî ${formatTimestamp(d.createdAt)}</p><p class="mt-1 text-gray-800">${d.text}</p>`;
                    list.appendChild(li);
                });
            }, err => {
                console.error("Admin √ºzenetek hiba:", err);
                if (list) list.innerHTML = `<li class="text-red-500 p-3">Hiba: ${err.message}</li>`;
            });
        }

        // ---------- USER RENDER/LOGIC ----------
        function renderUserSection() {
            userSection.innerHTML = '';
            const tpl = document.getElementById('user-template').content.cloneNode(true);
            userSection.appendChild(tpl);
            userSection.classList.remove('hidden');
            adminSection.classList.add('hidden');

            window.userShiftSpinner = document.getElementById('user-shift-spinner');
            window.myShifts = document.getElementById('my-shifts');
            window.myRank = document.getElementById('my-rank');
            window.messageText = document.getElementById('message-text');
            window.sendMessageBtn = document.getElementById('send-message-btn');

            sendMessageBtn.addEventListener('click', async () => {
                const text = messageText.value.trim();
                if (!text) { showModal('Hiba','√çrj √ºzenetet!'); return; }
                setButtonLoading(sendMessageBtn, true, 'K√ºld√©s');
                try {
                    await db.collection(MESSAGES_COLLECTION).add({
                        fromUid: auth.currentUser.uid,
                        fromEmail: auth.currentUser.email,
                        text,
                        createdAt: firebase.firestore.Timestamp.now()
                    });
                    showModal('Siker','√úzenet elk√ºldve ‚úÖ');
                    messageText.value = '';
                } catch (err) {
                    showModal('Hiba','√úzenetk√ºld√©si hiba: ' + err.message);
                } finally {
                    setButtonLoading(sendMessageBtn, false, '√úzenet k√ºld√©se');
                }
            });
        }

        function loadMyData(uid) {
            const ref = db.collection(USERS_COLLECTION).doc(uid);
            userShiftSpinner.classList.remove('hidden');

            ref.onSnapshot(doc => {
                userShiftSpinner.classList.add('hidden');
                if (!doc.exists) {
                    myShifts.innerHTML = '<li class="text-red-500 p-3">Nincs adat.</li>';
                    return;
                }
                const data = doc.data();
                myShifts.innerHTML = '';
                const shifts = data.shifts || [];
                if (shifts.length === 0) {
                    myShifts.innerHTML = '<li class="text-gray-500 p-3">Nincs m√©g beoszt√°sod</li>';
                } else {
                    shifts.forEach((shift, idx) => {
                        const li = document.createElement('li');
                        const status = (shift.status || 'pending');
                        const colorClass = ({confirmed:'green',declined:'red',maybe:'yellow',pending:'gray'})[status] || 'gray';
                        li.className = `p-3 bg-${colorClass}-50 border-l-4 border-${colorClass}-600 rounded-lg flex flex-col sm:flex-row justify-between gap-3`;
                        li.style.borderLeft = `4px solid ${statusColorHex(status)}`;
                        li.innerHTML = `
                            <div>
                                <div class="font-semibold">${escapeHtml(shift.route||'‚Äî')}</div>
                                <div class="text-sm text-gray-600">${escapeHtml(shift.date||'‚Äî')} ¬∑ St√°tusz: <span class="font-bold">${status.toUpperCase()}</span></div>
                            </div>
                        `;
                        const btns = document.createElement('div');
                        btns.className = 'flex gap-2';

                        [
                            {name:'confirmed', label:'Meger≈ës√≠t', cls:'bg-green-500 hover:bg-green-600'},
                            {name:'maybe', label:'Tal√°n', cls:'bg-yellow-500 hover:bg-yellow-600'},
                            {name:'declined', label:'Elutas√≠t', cls:'bg-red-500 hover:bg-red-600'}
                        ].forEach(s => {
                            const b = document.createElement('button');
                            b.className = `${s.cls} text-white px-3 py-1 rounded-lg text-xs`;
                            b.textContent = s.label;
                            b.addEventListener('click', ()=> updateShiftStatus(uid, idx, s.name));
                            btns.appendChild(b);
                        });

                        li.appendChild(btns);
                        myShifts.appendChild(li);
                    });
                }
                myRank.textContent = data.rank || 'Nincs rang';
            }, err => {
                userShiftSpinner.classList.add('hidden');
                myShifts.innerHTML = `<li class="text-red-500 p-3">Hiba: ${err.message}</li>`;
            });
        }

        function statusColorHex(status) {
            switch(status) {
                case 'confirmed': return '#16A34A'; 
                case 'maybe': return '#D97706'; 
                case 'declined': return '#DC2626'; 
                default: return '#64748B'; 
            }
        }

        function formatTimestamp(ts) {
            if (!ts) return '‚Äî';
            try {
                const d = ts.toDate ? ts.toDate() : new Date(ts);
                return d.toLocaleDateString('hu-HU') + ' ' + d.toLocaleTimeString('hu-HU');
            } catch(e) { return '‚Äî'; }
        }

        function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]); }

        async function updateShiftStatus(uid, index, status) {
            try {
                const ref = db.collection(USERS_COLLECTION).doc(uid);
                const snap = await ref.get();
                if (!snap.exists) return;
                const shifts = snap.data().shifts || [];
                if (!shifts[index]) return;
                shifts[index].status = status;
                await ref.update({ shifts });
            } catch (err) {
                console.error(err);
                showModal('Hiba','St√°tuszfriss√≠t√©si hiba: ' + err.message);
            }
        }
        
        // Egy√©b UX jav√≠t√°sok
        document.getElementById('email').addEventListener('keydown', e=>{ if(e.key==='Enter') loginBtn.click(); });
        document.getElementById('password').addEventListener('keydown', e=>{ if(e.key==='Enter') loginBtn.click(); });
        modalContainer.addEventListener('click', (ev) => {
            if (ev.target === modalContainer) hideModal();
        });

        (function initUI(){
            adminSection.classList.add('hidden');
            userSection.classList.add('hidden');
        })();

    </script>
