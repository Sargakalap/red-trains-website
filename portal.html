                    myShifts.innerHTML = '<li class="text-gray-500 p-3">Nincs m√©g beoszt√°sod</li>';
                } else {
                    shifts.forEach((shift, idx) => {
                        const li = document.createElement('li');
                        const status = (shift.status || 'pending');
                        const colorClass = ({confirmed:'green',declined:'red',maybe:'yellow',pending:'gray'})[status] || 'gray';
                        li.className = `p-3 bg-${colorClass}-50 border-l-4 border-${colorClass}-600 rounded-lg flex flex-col sm:flex-row justify-between gap-3`;
                        li.style.borderLeft = `4px solid ${statusColorHex(status)}`;
                        li.innerHTML = `
                            <div>
                                <div class="font-semibold">${escapeHtml(shift.route||'‚Äî')}</div>
                                <div class="text-sm text-gray-600">${escapeHtml(shift.date||'‚Äî')} ¬∑ St√°tusz: <span class="font-bold">${status.toUpperCase()}</span></div>
                            </div>
                        `;
                        const btns = document.createElement('div');
                        btns.className = 'flex gap-2';

                        [
                            {name:'confirmed', label:'Meger≈ës√≠t', cls:'bg-green-500 hover:bg-green-600'},
                            {name:'maybe', label:'Tal√°n', cls:'bg-yellow-500 hover:bg-yellow-600'},
                            {name:'declined', label:'Elutas√≠t', cls:'bg-red-500 hover:bg-red-600'}
                        ].forEach(s => {
                            const b = document.createElement('button');
                            b.className = `${s.cls} text-white px-3 py-1 rounded-lg text-xs`;
                            b.textContent = s.label;
                            b.addEventListener('click', ()=> updateShiftStatus(uid, idx, s.name));
                            btns.appendChild(b);
                        });

                        li.appendChild(btns);
                        myShifts.appendChild(li);
                    });
                }
                myRank.textContent = data.rank || 'Nincs rang';
            }, err => {
                userShiftSpinner.classList.add('hidden');
                myShifts.innerHTML = `<li class="text-red-500 p-3">Hiba: ${err.message}</li>`;
            });
        }

        function statusColorHex(status) {
            switch(status) {
                case 'confirmed': return '#16A34A'; 
                case 'maybe': return '#D97706'; 
                case 'declined': return '#DC2626'; 
                default: return '#64748B'; 
            }
        }

        function formatTimestamp(ts) {
            if (!ts) return '‚Äî';
            try {
                const d = ts.toDate ? ts.toDate() : new Date(ts);
                return d.toLocaleDateString('hu-HU') + ' ' + d.toLocaleTimeString('hu-HU');
            } catch(e) { return '‚Äî'; }
        }

        function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]); }

        async function updateShiftStatus(uid, index, status) {
            try {
                const ref = db.collection(USERS_COLLECTION).doc(uid);
                const snap = await ref.get();
                if (!snap.exists) return;
                const shifts = snap.data().shifts || [];
                if (!shifts[index]) return;
                shifts[index].status = status;
                await ref.update({ shifts });
            } catch (err) {
                console.error(err);
                showModal('Hiba','St√°tuszfriss√≠t√©si hiba: ' + err.message);
            }
        }

        function loadUserInbox(uid) {
            const list = document.getElementById('user-inbox');
            const spinner = document.getElementById('user-inbox-spinner');
            if (!list) return;
            
            spinner.classList.remove('hidden');
            
            // Load messages directed to this user from the users document
            const userRef = db.collection(USERS_COLLECTION).doc(uid);
            
            userRef.onSnapshot(doc => {
                spinner.classList.add('hidden');
                list.innerHTML = '';
                
                if (!doc.exists) {
                    list.innerHTML = '<li class="text-gray-500 p-3">Nincs adat.</li>';
                    return;
                }
                
                const userData = doc.data();
                const userMessages = userData.messages || [];
                
                if (userMessages.length === 0) {
                    list.innerHTML = '<li class="text-gray-500 p-3">Nincs √ºzenet az Adminokt√≥l.</li>';
                    return;
                }
                
                // Sort messages by createdAt descending
                userMessages.sort((a, b) => {
                    const timeA = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : a.createdAt) : 0;
                    const timeB = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : b.createdAt) : 0;
                    return timeB - timeA;
                });
                
                userMessages.forEach((message, idx) => {
                    const li = document.createElement('li');
                    li.className = 'p-4 bg-blue-50 rounded-lg border border-blue-200 space-y-2';
                    
                    const header = document.createElement('div');
                    header.className = 'flex justify-between items-start';
                    header.innerHTML = `
                        <div>
                            <p class="font-semibold text-blue-900">${message.fromEmail||'Admin'}</p>
                            <p class="text-xs text-blue-600">${formatTimestamp(message.createdAt)}</p>
                        </div>
                    `;
                    li.appendChild(header);
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'p-3 bg-white rounded border-l-4 border-blue-500 text-gray-800';
                    messageDiv.textContent = message.text || '(√ºres √ºzenet)';
                    li.appendChild(messageDiv);
                    
                    // Show replies if exist
                    if (message.replies && message.replies.length > 0) {
                        const repliesDiv = document.createElement('div');
                        repliesDiv.className = 'space-y-2 mt-3 pl-4 border-l-2 border-green-300';
                        
                        message.replies.forEach(reply => {
                            const replyDiv = document.createElement('div');
                            replyDiv.className = 'p-3 bg-green-50 rounded text-sm text-gray-700';
                            replyDiv.innerHTML = `
                                <p class="text-xs text-green-600 font-semibold">${formatTimestamp(reply.createdAt)}</p>
                                <p class="mt-1">${escapeHtml(reply.text)}</p>
                            `;
                            repliesDiv.appendChild(replyDiv);
                        });
                        
                        li.appendChild(repliesDiv);
                    }
                    
                    // Reply button
                    const replyBtn = document.createElement('button');
                    replyBtn.className = 'mt-3 text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded font-semibold';
                    replyBtn.textContent = 'V√°laszol√°s';
                    replyBtn.addEventListener('click', () => openReplyModal(uid, idx, message));
                    li.appendChild(replyBtn);
                    
                    list.appendChild(li);
                });
            }, err => {
                spinner.classList.add('hidden');
                console.error("User inbox hiba:", err);
                console.error("Error code:", err.code);
                console.error("Error message:", err.message);
                if (list) {
                    if (err.code === 'permission-denied') {
                        list.innerHTML = `<li class="text-red-500 p-3">Enged√©ly hiba. Ellen≈ërizd a Firestore Security Rules-t.</li>`;
                    } else {
                        list.innerHTML = `<li class="text-red-500 p-3">Hiba az √ºzenetek bet√∂lt√©sekor: ${err.message}</li>`;
                    }
                }
            });
        }

        function openReplyModal(userId, messageIndex, messageData) {
            const replyModalContainer = document.getElementById('reply-modal-container');
            const replyModalBox = document.getElementById('reply-modal-box');
            const replyFromEmail = document.getElementById('reply-from-email');
            const replyDate = document.getElementById('reply-date');
            const replyMessageText = document.getElementById('reply-message-text');
            const replyText = document.getElementById('reply-text');
            const replySendBtn = document.getElementById('reply-send-btn');
            
            replyFromEmail.textContent = messageData.fromEmail || 'Admin';
            replyDate.textContent = formatTimestamp(messageData.createdAt);
            replyMessageText.textContent = messageData.text || '(√ºres √ºzenet)';
            replyText.value = '';
            
            replyModalContainer.classList.remove('hidden');
            setTimeout(() => {
                replyModalBox.classList.remove('scale-95','opacity-0');
                replyModalBox.classList.add('scale-100','opacity-100');
            }, 10);
            
            // Remove old event listener and add new one
            const newReplySendBtn = replySendBtn.cloneNode(true);
            replySendBtn.parentNode.replaceChild(newReplySendBtn, replySendBtn);
            
            newReplySendBtn.addEventListener('click', async () => {
                const replyContent = replyText.value.trim();
                if (!replyContent) { showModal('Hiba', '√çrj egy v√°laszt!'); return; }
                
                setButtonLoading(newReplySendBtn, true, 'K√ºld√©s');
                try {
                    const currentUser = auth.currentUser;
                    if (!currentUser) {
                        showModal('Hiba', 'Nem vagy bejelentkezve!');
                        return;
                    }
                    
                    // Add reply to the message stored in the user's document
                    const userRef = db.collection(USERS_COLLECTION).doc(userId);
                    const userSnap = await userRef.get();
                    
                    if (!userSnap.exists) {
                        showModal('Hiba', 'A felhaszn√°l√≥ dokumentum nem tal√°lhat√≥!');
                        return;
                    }
                    
                    const userData = userSnap.data();
                    const messages = userData.messages || [];
                    
                    if (!messages[messageIndex]) {
                        showModal('Hiba', 'Az √ºzenet nem tal√°lhat√≥!');
                        return;
                    }
                    
                    if (!messages[messageIndex].replies) {
                        messages[messageIndex].replies = [];
                    }
                    
                    messages[messageIndex].replies.push({
                        fromUid: currentUser.uid,
                        fromEmail: currentUser.email,
                        text: replyContent,
                        createdAt: firebase.firestore.Timestamp.now()
                    });
                    
                    await userRef.update({ messages });
                    
                    showModal('Siker', 'V√°lasz elk√ºldve ‚úÖ');
                    
                    const replyModalContainer = document.getElementById('reply-modal-container');
                    const replyModalBox = document.getElementById('reply-modal-box');
                    replyModalBox.classList.add('scale-95','opacity-0');
                    setTimeout(() => replyModalContainer.classList.add('hidden'), 220);
                    
                } catch (err) {
                    console.error("Reply send error:", err);
                    showModal('Hiba', 'V√°laszk√ºld√©si hiba: ' + err.message);
                } finally {
                    setButtonLoading(newReplySendBtn, false, 'V√°lasz k√ºld√©se');
                }
            });
        }
        

        // Egy√©b UX jav√≠t√°sok
        document.getElementById('email').addEventListener('keydown', e=>{ if(e.key==='Enter') loginBtn.click(); });
        document.getElementById('password').addEventListener('keydown', e=>{ if(e.key==='Enter') loginBtn.click(); });
        modalContainer.addEventListener('click', (ev) => {
            if (ev.target === modalContainer) hideModal();
        });

        (function initUI(){
            adminSection.classList.add('hidden');
            userSection.classList.add('hidden');
        })();

    </script>
